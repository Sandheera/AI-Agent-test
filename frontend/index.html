<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BMAD Resume Evaluator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      padding: 40px;
    }
    .container {
      max-width: 700px;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    textarea {
      width: 100%;
      height: 180px;
      padding: 10px;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      background: #2563eb;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }
    pre {
      background: #111827;
      color: #e5e7eb;
      padding: 15px;
      margin-top: 20px;
      border-radius: 6px;
      overflow-x: auto;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>BMAD AI Resume Evaluator</h2>

  <textarea id="resumeText" placeholder="Paste resume text here..."></textarea>

  <button onclick="evaluateResume()">Evaluate</button>

  <pre id="result"></pre>
</div>

<script>
async function evaluateResume() {
  const resume = document.getElementById("resumeText").value;
  const resultBox = document.getElementById("result");

  resultBox.textContent = "Evaluating...";

  try {
    const response = await fetch("http://127.0.0.1:8000/evaluate-resume", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ resume_text: resume })
    });

    const data = await response.json();
    resultBox.textContent = JSON.stringify(data, null, 2);
  } catch (err) {
    resultBox.textContent = "Error connecting to API";
  }
}
</script>

</body>
</html>
